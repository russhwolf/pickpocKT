apply plugin: 'konan'

konan.targets = ['ios_arm64', 'ios_x64', 'macos']

konanArtifacts {
    framework('Shared', targets: ['ios_arm64', 'ios_x64']) {
        enableMultiplatform true
    }

    library('shared-lib', targets: ['macos']) {
        enableMultiplatform true
    }

    program('shared-test', targets: ['macos']) {
        enableMultiplatform true
        srcDir 'src/test/kotlin'
        commonSourceSet 'test'
        libraries {
            artifact 'shared-lib'
        }
        extraOpts '-tr'
    }
}

dependencies {
    expectedBy project(':shared:common')
}

task test(dependsOn: run)
